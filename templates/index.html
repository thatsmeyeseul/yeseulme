  }
  .four {

    grid-row: 4 / 6;

    border-bottom: 1px solid gray;
  }
  .five {
    grid-column: 1 / 2;
    grid-row: 6 / 8;
    border-right: 1px solid gray;
  }
  .six {
    grid-column: 2 / 5;
    grid-row: 4 / 8;
  }

</head>
